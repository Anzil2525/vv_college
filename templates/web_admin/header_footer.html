{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/boxicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">

    <style>
        
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #26282a; /* A nice dark blue */
            border-right: 1px solid #34495e;
            padding-top: 60px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar .nav-link {
            padding: 15px 20px;
            font-size: 16px;
            color: #ecf0f1; /* Light gray for text */
            border-bottom: 1px solid #34495e;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #34495e; /* Slightly lighter dark blue for hover/active */
            color: #fff;
        }

        .sidebar .nav-link.text-danger {
            color: #e74c3c; /* A brighter red for better contrast */
        }

        .sidebar .nav-link.text-danger:hover {
            color: #fff;
        }

        .content-header {
            background-color: #171819; /* A color from the sidebar for consistency */
            border-radius: 8px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            width: 100%;
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 999;
            font-size: 24px;
            background: white;
            border: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
                z-index: 998;
            }

            .main-content {
                margin-left: 0;
                padding-top: 80px;
            }

            .sidebar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

<!-- Toggle button for small screens -->
<button class="sidebar-toggle btn" id="sidebarToggle">
    <i class="bx bx-menu"></i>
</button>

<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar shadow-sm" id="sidebar">
        <!-- <div class="text-center mb-4">
            <img src="{% static 'assets/img/logo.png' %}" alt="Logo" width="140">
        </div> -->
        <a href="{% url 'admin_home' %}" class="nav-link">ğŸ  Dashboard</a>
        <a href="{% url 'view_staff_based_on_dep' %}" class="nav-link">ğŸ‘¨â€ğŸ« Faculties</a>
        <a href="{% url 'student_cat_admin' %}" class="nav-link">ğŸ“ Students</a>
        <a href="{% url 'new_staff' %}" class="nav-link">ğŸ“„ Verification</a>
        <a href="{% url 'view_rejected_staff' %}" class="nav-link">âŒ Rejected List</a>
        <a href="{% url 'view_dep' %}" class="nav-link">ğŸ¢ Departments</a>
        <a href="{% url 'view_leave_application_admin' %}" class="nav-link">ğŸ“ Leave Application</a>
        <a href="{% url 'log_out_function' %}" class="nav-link text-danger">ğŸšª Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header d-flex justify-content-center align-items-center p-3 mb-4">
            <h1 class="h2 text-white mb-0">Principal Dashboard</h1>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-auto">
    <div class="container">
        <p class="mb-0">&copy; 2025 K.V.V.S College of Science & Technology. All rights reserved.</p>
    </div>
</footer>

<!-- Scripts -->
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");

    toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("show");
    });
</script>

</body>
</html>
