{% extends "staff/head_foot.html" %}
{% load static %}
{% block content %}

<style>
    .resend-form-wrapper {
        padding-top: 120px;  /* prevents overlap with navbar */
        padding-bottom: 60px;
    }

    .section-title h2 {
        text-align: center;
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 30px;
    }

    .ea-contact-form input,
    .ea-contact-form select,
    .ea-contact-form textarea {
        width: 100%;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 1rem;
    }

    .default-btn {
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .default-btn:hover {
        background-color: #e55d00;
    }

    @media (max-width: 768px) {
        .resend-form-wrapper {
            padding-top: 100px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .default-btn {
            width: 100%;
        }
    }
</style>

<section class="resend-form-wrapper">
    <div class="container">
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert {% if 'error' in message.tags %}alert-danger{% else %}alert-success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="section-title">
            <h2>Resend Registration Form</h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <form method="post" enctype="multipart/form-data" class="ea-contact-form style-two">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {{ gud.as_p }}

                    <a href="{% url 'reset_password' reg_id boo %}">Reset Password</a>

                    <div class="text-center">
                        <button type="submit" class="default-btn mt-3">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
        document.addEventListener('DOMContentLoaded', function () {
          const validators = [];
        
          // Reusable validation function
          function handleValidation(input, pattern, validMsg, invalidMsg) {
            const feedback = document.createElement('small');
            feedback.style.display = 'block';
            input.parentNode.appendChild(feedback);
        
            function validate() {
              const value = input.value.trim();
              if (!value) {
                feedback.textContent = '❌ This field is required';
                feedback.style.color = 'red';
                return false;
              } else if (!pattern.test(value)) {
                feedback.textContent = '❌ ' + invalidMsg;
                feedback.style.color = 'red';
                return false;
              } else {
                feedback.textContent = '✅ ' + validMsg;
                feedback.style.color = 'green';
                return true;
              }
            }
        
            input.addEventListener('input', validate);
            validators.push(validate);
          }
        
          // ✅ Name validation (letters and spaces only)
          const nameInput = document.querySelector('input[name="name"]');
          if (nameInput) {
            handleValidation(
              nameInput,
              /^[A-Za-z ]+$/,  // No limit on characters
              'Valid name',
              'Name must contain only letters and spaces'
            );
          }

           const gudName = document.querySelector('input[name="Guadin_Name"]');
          if (gudName) {
            handleValidation(
              gudName,
              /^[A-Za-z ]+$/,  // No limit on characters
              'Valid name',
              'Name must contain only letters and spaces'
            );
          }

        
          // ✅ Contact validation (10 digits)
          const contactInput = document.querySelector('input[name="pho"]');
          if (contactInput) {
            handleValidation(
              contactInput,
              /^\d{10}$/,
              'Valid phone number',
              'Enter a valid 10-digit phone number'
            );
          }

          const gudpho = document.querySelector('input[name="Guadin_phone_Number"]');
          if (gudpho) {
            handleValidation(
              gudpho,
              /^\d{10}$/,
              'Valid phone number',
              'Enter a valid 10-digit phone number'
            );
          }
        
          // ✅ Email validation
          const emailInput = document.querySelector('input[name="email"]');
          if (emailInput) {
            handleValidation(
              emailInput,
              /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
              'Valid email address',
              'Enter a valid email address'
            );
          }

          const gudemail = document.querySelector('input[name="Guadin_email"]');
          if (gudemail) {
            handleValidation(
              gudemail,
              /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
              'Valid email address',
              'Enter a valid email address'
            );
          }
        
          // ✅ Password validation (min 8 chars, upper, lower, number, special char)
          const passwordInput = document.querySelector('input[name="password"]');
          if (passwordInput) {
            handleValidation(
              passwordInput,
              /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/,
              'Strong password',
              'Password must be at least 8 characters, include uppercase, lowercase, a number, and a special character'
            );
          }

        
          // Real-time "This field is required" for other fields
          const requiredFields = ['sem', 'blood_type', 'dep', 'course', 'address', 'year_of_admision', ''];
          requiredFields.forEach(fieldName => {
            const input = document.querySelector(`[name="${fieldName}"]`);
            if (input) {
              const feedback = document.createElement('small');
              feedback.style.display = 'block';
              input.parentNode.appendChild(feedback);
        
              input.addEventListener('input', function () {
                if (input.value.trim() === '') {
                  feedback.textContent = '❌ This field is required';
                  feedback.style.color = 'red';
                } else {
                  feedback.textContent = '';
                }
              });
            }
          });
        
          // Prevent form submission if any validation fails
          const form = document.querySelector('form');
          if (form) {
            form.addEventListener('submit', function (e) {
              let isValid = true;
              validators.forEach(validateFn => {
                if (!validateFn()) isValid = false;
              });
              if (!isValid) {
                e.preventDefault();
                alert("❌ Please fill all required fields and fix validation errors.");
              }
            });
          }
        });
        </script>

{% endblock %}
