{% extends "staff/head_foot.html" %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Update Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .password-strength {
            font-size: 0.9rem;
        }

        .strength-weak {
            color: red;
        }

        .strength-medium {
            color: orange;
        }

        .strength-strong {
            color: green;
        }

        /* Background gradient same as home page */
        .gradient-bg {
            background: linear-gradient(to bottom, #d3a4ff, #9ed7ff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4vw 0;
        }

        .password-card {
    background-color: #ffffff; /* Crisp white for clarity */
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    padding: 2.5rem;
    width: 100%;
    max-width: 420px;
    color: #333;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease-in-out;
    border: 1px solid #e0e0e0;
}

.password-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
}

.password-card h4 {
    color: #333;
    font-weight: 600;
    text-align: center;
    margin-bottom: 1.5rem;
}

.password-card .form-label {
    color: #555;
    font-weight: 500;
}

.password-card .form-control {
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    border-radius: 8px;
    color: #333;
    font-size: 1rem;
    padding: 0.75rem 1rem;
}

.password-card .form-control:focus {
    background-color: #fff;
    border-color: #0b85cb;
    box-shadow: 0 0 0 0.2rem rgba(11, 133, 203, 0.25);
    color: #333;
}

.password-strength {
    font-size: 0.85rem;
    margin-top: 0.25rem;
}

.strength-weak {
    color: #d9534f;
}

.strength-medium {
    color: #f0ad4e;
}

.strength-strong {
    color: #5cb85c;
}

#submitBtn {
    background: linear-gradient(90deg, #0b85cb, #00ff88);
    border: none;
    font-weight: bold;
    border-radius: 8px;
    transition: transform 0.2s ease;
    color: #fff;
    padding: 0.75rem;
    font-size: 1rem;
}

#submitBtn:disabled {
    background: #ccc;
    cursor: not-allowed;
}

#submitBtn:hover:enabled {
    transform: scale(1.05);
}

    </style>
</head>
<body>
    {% if messages %}
    <div style="margin-bottom: 1rem;">
        {% for message in messages %}
        <div class="alert {% if 'error' in message.tags %}alert-danger{% else %}alert-success{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="gradient-bg text-center d-flex flex-column align-items-center justify-content-center"
        style="min-height: 100vh; margin-top: 11vw;">
        <div class="password-card">
            <h4 class="mb-4">Update Password</h4>
            <form id="passwordForm" method="post"> {% csrf_token %} <!-- New Password -->
                <div class="mb-3 text-start"> <label for="newPassword" class="form-label">New Password</label> <input
                        type="password" class="form-control" id="newPassword" name="newPassword" required>
                    <div id="strengthMessage" class="password-strength mt-1"></div>
                </div> <!-- Confirm Password -->
                <div class="mb-3 text-start"> <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <div id="matchMessage" class="password-strength mt-1"></div>
                </div> <!-- Submit Button --> <button type="submit" class="btn w-100" id="submitBtn" disabled>Update
                    Password</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const strengthMessage = document.getElementById('strengthMessage');
        const matchMessage = document.getElementById('matchMessage');

        function checkStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength <= 2) {
                strengthMessage.textContent = "Weak password";
                strengthMessage.className = "password-strength strength-weak";
                return false;
            } else if (strength === 3 || strength === 4) {
                strengthMessage.textContent = "Medium strength password";
                strengthMessage.className = "password-strength strength-medium";
                return true;
            } else {
                strengthMessage.textContent = "Strong password";
                strengthMessage.className = "password-strength strength-strong";
                return true;
            }
        }

        function validateForm() {
            const strong = checkStrength(newPassword.value);
            if (newPassword.value && confirmPassword.value) {
                if (newPassword.value === confirmPassword.value) {
                    matchMessage.textContent = "Passwords match";
                    matchMessage.className = "password-strength strength-strong";
                    submitBtn.disabled = !strong;
                } else {
                    matchMessage.textContent = "Passwords do not match";
                    matchMessage.className = "password-strength strength-weak";
                    submitBtn.disabled = true;
                }
            } else {
                matchMessage.textContent = "";
                submitBtn.disabled = true;
            }
        }

        newPassword.addEventListener('input', validateForm);
        confirmPassword.addEventListener('input', validateForm);

        // document.getElementById('passwordForm').addEventListener('submit', function(e) {
        //   e.preventDefault();
        //   alert("Password updated successfully!");
        // });
    </script>
</body>

{% endblock %}
