{% extends "staff/head_foot.html" %}
{% load static %}
{% block content %}
<style>
    /* --- Container --- */
    .sem-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* ðŸ”¹ Two cards per row */
        gap: 2rem;
        justify-items: center;
        padding: 1rem 1rem;
        margin-top: 120px;
        padding-bottom: 2vw;
    }

    /* --- Semester Card --- */
    .sem-card {
        background: linear-gradient(145deg, #f5f8ff, #e0e8ff);
        border-radius: 1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 320px;
        text-align: center;
        padding: 2rem 1.5rem;
        transition: all 0.3s ease;
        border: 1px solid #d2dfff;
    }

    .sem-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        background: linear-gradient(145deg, #e9efff, #d3deff);
    }

    /* --- Title --- */
    .sem-card h2 {
        color: #1a237e;
        font-weight: 700;
        margin-bottom: 1rem;
        font-size: 1.6rem;
    }

    /* --- View Button --- */
    .btn-view {
        background: linear-gradient(90deg, #007bff, #0056d2);
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        padding: 0.6rem 1.4rem;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
    }

    .btn-view:hover {
        background: linear-gradient(90deg, #0056d2, #003ea1);
        transform: scale(1.05);
        color: #fff;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
        .sem-container {
            grid-template-columns: 1fr; /* ðŸ”¹ One card per row on small screens */
        }
    }
</style>

<div class="sem-container">
    {% for i in sem %}
    <div class="sem-card">
        <h2>Semester {{ i }}</h2>
        <a href="{% url 'view_other_deps' i %}" class="btn-view">View Courses</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
