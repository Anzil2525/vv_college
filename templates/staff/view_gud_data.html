{% extends "staff/head_foot.html" %}

{% block content %}
<style>
    /* Beautiful gradient background */

    /* Card design */
    .guardian-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        max-width: 420px;
        width: 100%;
    }

    .guardian-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .guardian-card .card-title {
        font-weight: 600;
        color: #333;
    }

    .guardian-card label {
        font-weight: 500;
        color: #555;
    }

    .guardian-card .form-control {
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    .guardian-card .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-custom {
        background-color: #007bff;
        color: #fff;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #0056b3;
    }

    /* Responsive fix for smaller devices */
    @media (max-width: 576px) {
        .guardian-card {
            margin: 1rem;
            padding: 1rem;
        }
    }
</style>

<div class="container-fluid d-flex justify-content-center align-items-center py-5" style="margin-top: 5em;">
    <div class="guardian-card p-4">
        <!-- Alerts -->
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert {% if 'error' in message.tags %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="text-center mb-4">
            <i class="bi bi-person-circle" style="font-size: 3rem; color: #007bff;"></i>
            <h4 class="card-title mt-2">Guardian Account</h4>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="text" class="form-control" value="{{ parent_log.email }}" readonly>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <div class="input-group">
                <input type="password" class="form-control" value="{{ parent_log.password }}" id="passwordField" readonly>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>

        
    </div>
</div>

<script>
    // Toggle password visibility ðŸ”’ðŸ‘ï¸
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('passwordField');
    togglePassword.addEventListener('click', () => {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        togglePassword.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });
</script>
{% endblock %}
